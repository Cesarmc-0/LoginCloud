<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <form class="form">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="color">Registrarse</h1>
                        <br>

                        <select class="form-select mb-3" id="documentType" name="documentType" required>
                            <option value="" disabled selected>Tipo de Documento</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="ti">Tarjeta de Identidad</option>
                        </select>

                        <div>
                            <label for="username"></label>
                            <input type="text" class="form-control mb-3" id="username" name="username"
                                placeholder="Documento" required>
                            <br>
                        </div>
                    </div>

                    <div>
                        <label for="name"></label>
                        <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nombre Completo"
                            required>
                        <br>
                    </div>

                    <div>
                        <label for="email"></label>
                        <input type="email" class="form-control mb-3" id="email" name="email"
                            placeholder="Correo Electrónico" required>
                        <br>
                    </div>

                    <div>
                        <label for="password"></label>
                        <input type="password" class="form-control mb-3" id="password" name="password"
                            placeholder="Contraseña" required>
                    </div>

                    <div>
                        <label for="confirmPassword"></label>
                        <input type="password" class="form-control mb-3" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirmar Contraseña" required>
                    </div>

                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                    <br>

                    <div>
                        <a href="index.html" class="btn btn-primary">Registrarse</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
