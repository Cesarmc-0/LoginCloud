<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container text-center">
        <form class = "form" action="/submit" method="post">
            <div class = "row align-items-center">
             <div class="col">
                <h1 class="color">Iniciar Sesión</h1 >
                <br>

                <select class="form-select mb-3"  id="documentType" name="documentType" required>
                    <option value="" disabled selected>Tipo de Documento</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="ti">Tarjeta de Identidad</option>
                </select>
             </div>   
            <div>
                <label for="username"></label>
                <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Documento" required >
                <br>
            </div>
            <!---->
            
            
            <div>
            <label for="password"></label>
            <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <a href="#">¿Olvidaste tu contraseña?</a>

            <div >
            <button type="submit" class = "btn btn-primary">Ingresar</button>
            </div>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
