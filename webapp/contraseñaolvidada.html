<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Olvidada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <form class="form">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="color">¿Olvidaste la contraseña?</h1>
                        <br>

                        <div>
                            <label for="username"></label>
                            <input type="text" class="form-control mb-3" id="username" name="username"
                                placeholder="Documento" required>
                            <br>
                        </div>

                        <div>
                            <label for="email"></label>
                            <input type="email" class="form-control mb-3" id="email" name="email"
                                placeholder="Correo Electrónico" required>
                        </div>

                        <a href="login.html">Volver al inicio de sesión</a>
                        <br><br>

                        <div>
                            <a href="login.html" class="btn btn-primary">Recuperar Contraseña</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
